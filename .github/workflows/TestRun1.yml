name: ParseMultipleFiles
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
 Build:
    runs-on: windows-latest
    steps:   
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
         format: YYMMDDHHmm
         utcOffset: "+08:00"
      - name: Use current time
        env:
         F_TIME: "${{ steps.current-time.outputs.formattedTime }}"
         PATH: 0
        run: |
          echo ${{env.F_TIME}}
      - uses: actions/checkout@v2
      - name: create temp file
        run: |
                foreach($package in Get-ChildItem -Path ${{ github.workspace }}\MyProject -Recurse -Filter project.json -File)
                       {    
                           if($package.Name -match 'project.json')
                           {
                              $PATH = $package.FullName
                           }
                       }
      - name: GetVersionFromJson
        id: version
        uses: notiz-dev/github-action-json-property@release
        with: 
           path: '$PATH'
           prop_path: 'projectVersion'
           run: |
              echo path
           
